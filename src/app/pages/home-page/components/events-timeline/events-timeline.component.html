<p-timeline class="w-9" [value]="events" align="alternate" styleClass="customized-timeline">
    <ng-template pTemplate="marker" let-event>
        {{ event.start | date: dateFormat }}
    </ng-template>
    <ng-template pTemplate="content" let-event>
        <p-card [header]="event.status" [subheader]="event.date" [header]="event.name">
            <p>
                {{ event.start | date: dateFormat }} -
                {{ event.end | date: dateFormat }}
            </p>

            <div class="p-1">
                Category:
                <i [ngStyle]="{ color: event.category.color }" [class]="event.category.icon" class="p-1"></i>
                <span [ngStyle]="{ color: event.category.color }">{{ event.category.name }}</span>
            </div>

            <img *ngIf="event.imageUrl" [src]="event.imageUrl" [alt]="event.name" class="shadow-2 w-full" />
            <p>
                {{ event.description }}
            </p>
            <p-button (onClick)="onEdit.emit(event)">Edit</p-button>
            <p-button (onClick)="onDelete.emit(event)">Delete</p-button>
        </p-card>
    </ng-template>
</p-timeline>
